<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>商品上传</title>

		<link href="../../assets/bootstrap-3.3.5/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<link href="../../assets/bootstrap-3.3.5/docs/examples/signin/signin.css" rel="stylesheet">
		<script src="../../assets/bootstrap-3.3.5/docs/assets/js/ie-emulation-modes-warning.js"></script>
		<script src="../../assets/jQuery/2.x/jquery-2.1.4.min.js"></script>
		<script src="../../assets/bootstrap-3.3.5/dist/js/bootstrap.min.js"></script>
		<script src="../../assets/bootstrap-3.3.5/docs/assets/js/vendor/holder.min.js"></script>
		<script src="../../assets/bootstrap-3.3.5/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
	</head>

	<body>
		<div class="container">
			<form action="/secondaryMarket/UploadCommodity" method="post" class="form-horizontal" role="form" onsubmit="return checkNotNullValue()" enctype="multipart/form-data">
				
			  <div class="form-group">
			    <label for="commodityName" class="col-sm-2 control-label">商品名称</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="commodityName" id="commodityName" placeholder="商品名称">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="commodityCategary" class="col-sm-2 control-label">商品类型</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="commodityCategary" id="commodityCategary" placeholder="商品类型">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="commodityCount" class="col-sm-2 control-label">商品数量</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" name="commodityCount" id="commodityCount" placeholder="商品数量">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="commodityStatus" class="col-sm-2 control-label">商品状态</label>
			    <div class="col-sm-10">
			      	<select name="commodityStatus" id="commodityStatus" class="form-control">
					  <option value="1">新品上架</option>
					  <option value="2">热卖中</option>
					  <option value="3">即将下架</option>
					  <option value="4">缺货</option>
					</select>
			    </div>
			  </div>
			  
			   <div class="form-group">
			    <label for="commodityOldNewLevel" class="col-sm-2 control-label">新旧程度</label>
			    <div class="col-sm-10">
			      	<select name="commodityOldNewLevel" id="commodityOldNewLevel" class="form-control">
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					  <option value="5">5</option>
					  <option value="6">6</option>
					  <option value="7">7</option>
					  <option value="8">8</option>
					  <option value="9">9</option>
					  <option value="10">10</option>
					</select>
			    </div>
			  </div>
			 
			  <div class="form-group">
			    <label for="commodityOldPrice" class="col-sm-2 control-label">商品原价</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="commodityOldPrice" id="commodityOldPrice" placeholder="商品原价">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="commodityNewPrice" class="col-sm-2 control-label">商品现价</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="commodityNewPrice" id="commodityNewPrice" placeholder="商品现价">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="commodityDownDay" class="col-sm-2 control-label">下架天数</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="commodityDownDay" id="commodityDownDay" placeholder="下架天数">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="commodityPicture" class="col-sm-2 control-label">上传图片</label>
			    <div class="col-sm-10">
			      <input type="file" class="form-control" name="commodityPicture" id="commodityPicture" accept="image/*">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="commodityDescribe" class="col-sm-2 control-label">商品描述</label>
			    <div class="col-sm-10">
			      <textarea class="form-control" name="commodityDescribe" id="commodityDescribe" placeholder="描述"></textarea>
			    </div>
			  </div>
			  
			  
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" id="submitUpload" class="btn btn-block btn-success">确认上传</button>
			    </div>
			  </div>
			</form>
			<script>
			
				function checkNotNullValue() {
					var commodityName  = $("#commodityName").val().trim();
					var commodityCategary = $("#commodityCategary").val().trim();
					var commodityStatus = $("#commodityStatus").val().trim();
					var commodityDescribe = $("#commodityDescribe").val().trim();
					var commodityCount = $("#commodityCount").val().trim();
					var commodityOldNewLevel = $("#commodityOldNewLevel").val().trim();
					var commodityOldPrice = $("#commodityOldPrice").val().trim();
					var commodityNewPrice = $("#commodityNewPrice").val().trim();
					var commodityDownDay = $("#commodityDownDay").val().trim();
					var commodityPicture = $("#commodityPicture");
					if(commodityName!="" && commodityCategary!="" && commodityStatus!="" && commodityDescribe!="" && commodityCount!="" && 
					commodityOldNewLevel!="" && commodityOldPrice!="" && commodityNewPrice!="" && commodityDownDay!="" && commodityPicture!="") {
						return true;
					} else {
						alert("请填写完整");
						return false;
					}
					
				}
			
				$("#submitUpload").bind('click', function() {
					$.getJSON('/secondaryMarket/UploadCommodity', function(data) {
						//alert(data.isSuccess);
					});
				});
			</script>
		</div>
	</body>
</html>
